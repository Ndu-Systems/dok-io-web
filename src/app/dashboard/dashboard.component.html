<section class="dashboard">
  <div class="top-bar">
    <div class="logo">
      <img src="assets/images/dashboard/logo.svg" alt="">
    </div>

    <div class="slogan">
      <p>Patient management portal</p>
    </div>

    <div class="nav">
      <ul>
        <li>
          <a routerLink="/dashboard">PATIENTS</a>
        </li>
        <li>
          <!-- <a routerLink="/dashboard">PRESCRIPTIONS</a> -->
        </li>
        <!-- <li>
          <a routerLink="/dashboard">APPOINTMENTS</a>
        </li> -->
      </ul>
    </div>

    <div class="profile">
      <div class="dp">
        <img src="assets/images/dashboard/user-icon.svg" alt="">
      </div>
      <div class="name">
        <h3>
          Dr. Guest
        </h3>
        <p>
          GENERAL PRACTITIONER
        </p>
      </div>
      <div class="option-btn">
        <img src="assets/images/dashboard/btn-3-dots.svg" alt="potions-tab" (click)=" openOptions()">
      </div>
    </div>
  </div>
  <div class="mobile-nav">
    <div class="logo">
      <img src="assets/images/dashboard/dash-logo.svg" alt="">
    </div>
    <div class="mobile-menu-items" *ngIf="toggleMobileMenu">
      <div class="close-btn">
      
        <img src="../../assets/images/dashboard/btn-back.svg" (click)="toggleNavMobile()" alt="">
      </div>
    <ul>
          <li><a routerLink="/dashboard">PATIENTS</a></li>
          <li><a routerLink="/">
          <img src="../../assets/images/dashboard/btn-logout.svg" class="log-out-btn" alt="">
          </a></li>
          <!-- <li><a routerLink="/">Log out</a></li> -->
         
        </ul>
    </div>
    <div class="toggle-btn">
      <img src="assets/images/dashboard/btn-toggle-menu-dash.svg" (click)="toggleNavMobile()" alt="">

    </div>
    
  </div>
  <section class="main-outlet">
    <section class="outlet">
      <router-outlet></router-outlet>
    </section>
    <section class="section-feed">
      <div class="add-patient">
        <img src="assets/images/dashboard/btn-add-patient.svg" (click)="showAddPatientModal()" class="img-btn" alt="">
      </div>
      <!-- <div class="feed">
        <h1>
            Notification feed
        </h1>
      </div> -->
      <div class="feed quee-list">
        <h1>
          Quee
        </h1>
        <ul *ngIf="quees$|async as quees">
          <li *ngFor="let quee of quees">
            <span>
              {{quee.QuiID}}
            </span> {{quee.PatientName}}

          </li>
        </ul>

      </div>
      <div class="feed">
        <img src="assets/images/dashboard/request-btn.svg" (click)="nextQuee()" class="img-btn" alt="">
      </div>
    </section>

  </section>
</section>
<div class="overlay" *ngIf="showPopup">
  <app-add-patient *ngIf="openAddPatient" (closeModalAction)="closeModal($event)"></app-add-patient>
  <app-add-medical-aid *ngIf="openAddMedicalAid" (closeModalAction)="closeModal($event)"></app-add-medical-aid>
  <app-add-emergency-contact *ngIf="openAddEmengencyContact" (closeModalAction)="closeModal($event)"></app-add-emergency-contact>
</div>
<audio id="myAudio">
  <source src="assets/sounds/beep.wav" type="audio/ogg">
</audio>
<div class="overlay" *ngIf="showOptions">
  <app-account-options (closeModalAction)="closeOptions($event)"></app-account-options>
</div>
