<section class="main">
  <app-bread-crumb [items]="items"></app-bread-crumb>
  <section class="section-main">
    <div class="table-heading">
      <h1>
        Active patients
      </h1>
      <div class="filters">
        <label> Sort By :</label>
        <select name="" id="">
          <option value="">
            Create Date
          </option>
        </select>
      </div>
    </div>

    <div class="table">
      <table *ngIf=" patients$ | async as  patients">
        <thead>
          <tr>
            <td>
              FULLNAME
            </td>
            <td>
              MEDICAL AID
            </td>
            <td>
              EMAIL
            </td>
            <td>
              CELLPHONE
            </td>
            <td>
              UPCOMING <br> APPOINTMENTS
            </td>
            <td>
              ACTIONS
            </td>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of patients.patients | paginate: { itemsPerPage: 10, currentPage: p }">
            <td class="full-name">
              {{data.FirstName}} {{data.Surname}}
              <span>{{data.CreateDate}}</span>
            </td>
            <td>
              {{data.MedicalaidName}}
            </td>
            <td>
              {{data.Email}}
            </td>
            <td>
              {{data.Cellphone}}
            </td>

            <td class="aling-center">
              <span class="number-dadge  number-{{data.NumAppointments}}">
                {{data.NumAppointments}}
              </span>
            </td>
            <td>
              <div class="btn-group btn-group-4">
                <div class="btns">
                  <a [routerLink]="['patient',data.PatientId]"><img src="assets/images/dashboard/btn-search.svg" class="img-btn"
                      alt=""></a>
                </div>
                <div class="btns">
                  <img src="assets/images/dashboard/btn-edit.svg" class="img-btn" alt="">
                </div>
                <div class="btns">
                  <img src="assets/images/dashboard/btn-delete.svg" class="img-btn" alt="">
                </div>
                <div class="btns">
                  <img src="assets/images/dashboard/btn-delete.svg" (click)="quue(data)" class="img-btn" alt="">
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="paging">
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
      </div>

    </div>
  </section>
</section>
