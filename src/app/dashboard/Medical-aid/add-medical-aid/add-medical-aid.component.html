<section class="modal shadow-black">
    <section class="modal-header">
      <ul>
        <li>
          <a>REGISTER PATIENT</a>
        </li>
        <li   class="active">
          <a>MEDICAL INFO</a>
        </li>
        <li>
          <a>EMERGENCY CONTACTS</a>
        </li>
        <li class="exit">
          <img src="../../../assets/images/dashboard/btn-exit.png" (click)="closeModal()" class="img-btn" alt="">
        </li>
      </ul>
    </section>
    <section class="popup-body">
       <form [formGroup]="rForm" (ngSubmit)="register(rForm.value)" class="box form-group" class="dashboard-forms">
         <div class="col-1-of-3">
           <div class="controls">
             <label>Medical Aid</label><br><br>
            <div class="switch-conatiner">
                <label class="switch">
                    <input type="checkbox" checked>
                    <span class="slider round"></span>
                  </label>
            </div>
           </div>
           <div class="controls">
             <label for="">Medical Aid Name</label> <br />
             <input type="text" class ="input-field" formControlName="MedicalaidName" />
             <div class="alert" *ngIf="!rForm.controls['MedicalaidName'].valid && rForm.controls['MedicalaidName'].touched">
                Medical Aid Name is requried
             </div>
           </div>
           <div class="image-div">
           <img src="../../../../assets/images/dashboard/Add-Med.png" alt="">
           </div>
         </div>
   
         <div class="col-1-of-3">
           <div class="controls">
             <label for="">Plan Type</label> <br />
             <input type="text" class ="input-field" formControlName="MedicalaidType" />
             <div class="alert" *ngIf="!rForm.controls['MedicalaidType'].valid && rForm.controls['MedicalaidType'].touched">
                Plan Type is requried
             </div>
           </div>
           <div class="controls">
             <label for="">Membership Number</label> <br />
             <input type="email" class ="input-field" formControlName="MemberShipNumber" />
             <div class="alert" *ngIf="!rForm.controls['MemberShipNumber'].valid && rForm.controls['MemberShipNumber'].touched">
                Membership Number is requried
             </div>
           </div>
          
         </div>
         <div class="col-1-of-3">
            <div class="controls">
                <label for="">Primary Member</label> <br />
                <input type="email" class ="input-field" formControlName="PrimaryMember" />
                <div class="alert" *ngIf="!rForm.controls['PrimaryMember'].valid && rForm.controls['PrimaryMember'].touched">
                   Primary Member is requried
                </div>
              </div>
           <div class="controls">
             <label for="">Primary Member Id</label> <br />
             <input type="email" class ="input-field" formControlName="Email" />
             <div class="alert" *ngIf="!rForm.controls['PrimaryMemberId'].valid && rForm.controls['PrimaryMemberId'].touched">
                Primary Member Id is requried
             </div>
           </div>
         
         </div>
          
           <div class="controls">
             <input type="submit" value="SUBMIT" class="button" [disabled]="!rForm.valid" />
           </div>
         </form>
    </section>
   </section>
